<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - BTTI Admissions</title>
    <!-- Include Bootstrap CSS for styling (optional) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom styles for the downloads page */
        body {
            padding: 50px;
        }
        .download-item {
            margin-bottom: 20px;
        }
        .download-item a {
            display: block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .download-item a:hover {
            background-color: #0056b3;
        }
        .download-item i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-5">Downloads</h2>
        <div class="row">
            <div class="col-md-6 download-item" data-aos="fade-up">
                <a href="path_to_application_form.pdf" target="_blank"><i class="fas fa-file-pdf"></i> Download Application Form</a>
            </div>
            <div class="col-md-6 download-item" data-aos="fade-up" data-aos-delay="100">
                <a href="fee_structure.pdf" target="_blank"><i class="fas fa-file-pdf"></i> Download Fee Structure</a>
            </div>
            <div class="col-md-6 download-item" data-aos="fade-up" data-aos-delay="200">
                <a href="payment_details.pdf" target="_blank"><i class="fas fa-file-pdf"></i> Download Payment Details</a>
            </div>
            <!-- Add more download items as needed -->
        </div>
    </div>

    <!-- Include Bootstrap and Font Awesome JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
