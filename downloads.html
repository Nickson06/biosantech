<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - BTTI Admissions</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Include AOS library for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        /* Custom styles for the downloads page */
        body {
            padding-top: 56px; /* Adjust padding for fixed navbar */
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #094fa1;
            padding: 15px 30px;
        }
        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #fff;
            margin-right: 20px;
            font-size: 16px;
        }
        .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }
        .container {
            max-width: 900px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-body a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .card-body a:hover {
            background-color: #0056b3;
        }
        .card-body i {
            font-size: 24px;
            margin-right: 10px;
        }
        h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">BTTI Admissions</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="downloads.html">Downloads</a>
                </li>
                <!-- Add other navigation links as needed -->
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <h2>Downloads</h2>
        <div class="row">
            <div class="col-md-4 mb-4" data-aos="fade-up">
                <div class="card">
                    <div class="card-body">
                        <a href="APPLICATION_FORM_FOR_ADMISSION.pdf" target="_blank"><i class="fas fa-file-pdf"></i> Download Application Form</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="100">
                <div class="card">
                    <div class="card-body">
                        <a href="fee_structure.pdf" target="_blank"><i class="fas fa-file-pdf"></i> Download Fee Structure</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="200">
                <div class="card">
                    <div class="card-body">
                        <a href="payment_details.pdf" target="_blank"><i class="fas fa-file-pdf"></i> Download Payment Details</a>
                    </div>
                </div>
            </div>
            <!-- Add more download items as needed -->
        </div>
    </div>

    <!-- Include Bootstrap, Font Awesome, and AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init(); // Initialize AOS library
    </script>
</body>
</html>
