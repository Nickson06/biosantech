<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Gallery - BIOSANITATION TECHNICAL TRAINING INSTITUTE</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Include Swiper CSS for sliders (optional) -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- Include AOS for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            padding-top: 56px; /* Adjust for fixed navbar */
            background-color: #f0f2f5;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #094fa1;
            padding: 15px 30px;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff;
            margin-right: 20px;
            font-size: 16px;
        }

        .navbar-nav .nav-link:hover {
            color: #f0f2f5;
        }

        .project-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
            background: linear-gradient(to right, #e0e0e0, #ffffff);
        }

        .project-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            background: #fff;
            transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s ease;
        }

        .project-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            opacity: 0.8;
        }

        .project-item img, 
        .project-item video {
            width: 100%;
            height: auto;
            display: block;
        }

        .project-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
            text-align: center;
        }

        .project-item:hover .overlay {
            opacity: 1;
        }

        .project-item .overlay-content {
            color: #fff;
            padding: 20px;
        }

        .project-item h3 {
            margin: 0 0 10px;
            font-size: 24px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .project-item p {
            margin: 0;
            font-size: 16px;
        }

        .overlay-content a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #094fa1;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .overlay-content a:hover {
            background-color: #063a73;
        }

        @media (max-width: 768px) {
            .project-gallery {
                padding: 10px;
            }

            .project-item h3 {
                font-size: 20px;
            }

            .project-item p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Our Projects</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html">Projects</a>
                </li>
                <!-- Add other navigation links as needed -->
            </ul>
        </div>
    </nav>

    <main>
        <section class="project-gallery">
            <div class="project-item" data-aos="fade-up">
                <video controls>
                    <source src="path/to/your/video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay">
                    <div class="overlay-content">
                        <h3>Project 1</h3>
                        <p>Description of Project 1</p>
                        <a href="#">Learn More</a>
                    </div>
                </div>
            </div>
            <div class="project-item" data-aos="fade-up" data-aos-delay="100">
                <video controls>
                    <source src="path/to/your/video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay">
                    <div class="overlay-content">
                        <h3>Project 2</h3>
                        <p>Description of Project 2</p>
                        <a href="#">Learn More</a>
                    </div>
                </div>
            </div>
            <div class="project-item" data-aos="fade-up" data-aos-delay="200">
                <video controls>
                    <source src="path/to/your/video3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay">
                    <div class="overlay-content">
                        <h3>Project 3</h3>
                        <p>Description of Project 3</p>
                        <a href="#">Learn More</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Include Bootstrap, Font Awesome, Swiper, and AOS JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init(); // Initialize AOS library
    </script>
</body>

</html>
