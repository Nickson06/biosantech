<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Gallery - BIOSANITATION TECHNICAL TRAINING INSTITUTE</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- You may need to adjust or create a new stylesheet for project gallery styles -->
    <style>
        /* Example styles for project gallery */
        /* Ensure these styles match your design and responsiveness needs */
        .project-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .project-item {
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .project-item img, 
        .project-item video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .project-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
        }

        .project-item:hover .overlay {
            opacity: 1;
        }

        .project-item .overlay-content {
            text-align: center;
            color: #fff;
        }

        .project-item h3 {
            margin: 10px 0;
        }

        .project-item p {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <!-- Header content if needed -->
    </header>

    <main>
        <section class="project-gallery">
            <div class="project-item">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay">
                    <div class="overlay-content">
                        <h3>Project 1</h3>
                        <p>Description of Project 1</p>
                    </div>
                </div>
            </div>
            <div class="project-item">
                <video controls>
                    <source src="video4.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay">
                    <div class="overlay-content">
                        <h3>Project 2</h3>
                        <p>Description of Project 2</p>
                    </div>
                </div>
            </div>
            <div class="project-item">
                <video controls>
                    <source src="video3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay">
                    <div class="overlay-content">
                        <h3>Project 3</h3>
                        <p>Description of Project 3</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content if needed -->
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Additional JavaScript for interactions -->
    <script src="script.js"></script>
</body>

</html>
